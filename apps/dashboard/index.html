<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; }
      .app { max-width: 980px; margin: 24px auto; padding: 0 16px; }
      .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
      input, select, button { padding: 10px 12px; font-size: 14px; }
      button { cursor: pointer; }
      table { width: 100%; border-collapse: collapse; margin-top: 16px; }
      th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; vertical-align: top; }
      .badge { padding: 4px 10px; border-radius: 999px; background: #f3f4f6; display: inline-block; }
      .err { color: #b91c1c; }
      .small { font-size: 12px; margin-top: 4px; line-height: 1.3; }
      .events { max-width: 280px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
