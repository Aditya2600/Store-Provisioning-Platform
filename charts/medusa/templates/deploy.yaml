apiVersion: apps/v1
kind: Deployment
metadata:
  name: medusa-stub
spec:
  replicas: 1
  selector:
    matchLabels: { app: medusa-stub }
  template:
    metadata:
      labels: { app: medusa-stub }
    spec:
      containers:
        - name: web
          image: nginx:alpine
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: medusa-stub
spec:
  selector: { app: medusa-stub }
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medusa-stub
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medusa-stub
                port: { number: 80 }
