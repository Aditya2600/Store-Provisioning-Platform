apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: stores.stores.urumi.ai
spec:
  group: stores.urumi.ai
  scope: Namespaced
  names:
    plural: stores
    singular: store
    kind: Store
    shortNames:
      - st
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required: ["spec"]
          properties:
            spec:
              type: object
              required: ["engine", "storeId"]
              properties:
                engine:
                  type: string
                  enum: ["woocommerce", "medusa"]
                storeId:
                  type: string
                  pattern: "^[a-z0-9-]+$"
                requestedBy:
                  type: object
                  properties:
                    ip:
                      type: string
                    userAgent:
                      type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                url:
                  type: string
                namespace:
                  type: string
                releaseName:
                  type: string
                createdAt:
                  type: string
                updatedAt:
                  type: string
                readyAt:
                  type: string
                observedGeneration:
                  type: integer
                lastError:
                  type: string
                events:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      message:
                        type: string
                      timestamp:
                        type: string
