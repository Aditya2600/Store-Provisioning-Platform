apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-controller
spec:
  replicas: {{ .Values.replicaCount.controller }}
  selector:
    matchLabels: { app: store-controller }
  template:
    metadata:
      labels: { app: store-controller }
    spec:
      serviceAccountName: store-controller
      {{- with .Values.podSecurityContext.controller }}
      securityContext: {{ toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: controller
          image: {{ .Values.images.controller }}
          imagePullPolicy: IfNotPresent
          {{- with .Values.containerSecurityContext.controller }}
          securityContext: {{ toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: PLATFORM_NAMESPACE
              value: {{ .Release.Namespace | quote }}
            - name: BASE_DOMAIN
              value: {{ .Values.baseDomain | quote }}
            - name: URL_SCHEME
              value: {{ .Values.urlScheme | quote }}
            - name: INGRESS_CLASS
              value: {{ .Values.ingressClassName | quote }}
            - name: STORE_NS_PREFIX
              value: {{ .Values.controller.storeNamespacePrefix | quote }}
            - name: MAX_PROVISION_SECONDS
              value: {{ .Values.controller.maxProvisionSeconds | quote }}
            - name: MAX_CONCURRENT_PROVISIONS
              value: {{ .Values.controller.maxConcurrentProvisions | quote }}
            - name: MAX_STATUS_EVENTS
              value: {{ .Values.controller.maxStatusEvents | quote }}
            - name: OPERATOR_WORKERS
              value: {{ .Values.controller.operatorWorkers | quote }}
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: HOME
              value: "/tmp"
            {{- if .Values.storageClass }}
            - name: STORAGE_CLASS
              value: {{ .Values.storageClass | quote }}
            {{- end }}
          resources: {{ toYaml .Values.resources.controller | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
