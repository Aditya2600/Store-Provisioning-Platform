# API: can only CRUD Store CRs in the platform namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: platform-api-role
rules:
  - apiGroups: ["stores.urumi.ai"]
    resources: ["stores", "stores/status"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: platform-api-rb
subjects:
  - kind: ServiceAccount
    name: platform-api
roleRef:
  kind: Role
  name: platform-api-role
  apiGroup: rbac.authorization.k8s.io

---
# Controller: manages namespaces, per-store policy/limits/secrets, and helm-driven resources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-controller-cr
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: [""]
    resources:
      [
        "pods",
        "services",
        "serviceaccounts",
        "secrets",
        "configmaps",
        "events",
        "persistentvolumeclaims",
        "resourcequotas",
        "limitranges",
      ]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "networkpolicies"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: ["policy"]
    resources: ["poddisruptionbudgets"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["stores.urumi.ai"]
    resources: ["stores", "stores/status"]
    verbs: ["get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-controller-crb
subjects:
  - kind: ServiceAccount
    name: store-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: store-controller-cr
  apiGroup: rbac.authorization.k8s.io
